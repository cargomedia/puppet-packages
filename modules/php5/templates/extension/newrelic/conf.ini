extension=newrelic.so
newrelic.license = "<%= @license_key %>"
newrelic.appname = "<%= @appname %>"
newrelic.enabled = "<%= @enabled %>"
newrelic.transaction_tracer.stack_trace_threshold = 500
newrelic.transaction_tracer.explain_threshold = 500
newrelic.browser_monitoring.auto_instrument = "<%= @browser_monitoring_enabled %>"
newrelic.guzzle.enabled = "<%= @guzzle_support_enabled %>"
