zend_extension=/usr/lib/php5/extensions/opcache.so

opcache.enable=<%= @enable ? 1 : 0 %>
opcache.enable_cli=<%= @enable_cli ? 1 : 0 %>
opcache.memory_consumption=<%= @memory_consumption %>
opcache.interned_strings_buffer=<%= @interned_strings_buffer %>
opcache.max_accelerated_files=<%= @max_accelerated_files %>
opcache.fast_shutdown=<%= @fast_shutdown ? 1 : 0 %>
opcache.validate_timestamps=<%= @validate_timestamps ? 1 : 0 %>
opcache.error_log=
opcache.log_verbosity_level=2
